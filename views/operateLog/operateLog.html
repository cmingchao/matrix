<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>操作日志</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../lib/css/bootstrap.css">
    <link rel="stylesheet" href="../../lib/css/base.css">
    <link rel="stylesheet" href="../../lib/css/paging.css">
    <link rel="stylesheet" href="../../css/search-condition.css">
    <link rel="stylesheet" href="../../css/operateLog.css">
</head>
<body>
<div id="page">
    <% include ../menu.html %>
    <div id="content">
        <% include ../header.html %>
        <div id="container" ng-controller="controllerList">
            <% include ../map.html %>
            <div class="row row-1">
                <div class="col-xs-12">
                    <div class="condition-sec clearfix">
                        <div class="item btn-group retail">
                            <span>操作人员 : </span>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="text-container"></span>
                                <span class="dropdown"></span>
                            </button>
                            <span class="clear">×</span>
                            <input class="hidden" type="text" ng-change="state=1;search()" ng-model="operateUser">
                            <ul class="dropdown-menu">
                                <li data-value="{{item.value}}" repeat-finish="renderRepeatEnd()" ng-bind="item.name" ng-repeat="item in operateUserList"></li>
                            </ul>
                        </div>
                        <div class="item">
                            <span>日期 : </span>
                            <input type="date" ng-change="state=1;search()"  ng-model="date">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-2">
                <div class="tips col-xs-12">
                    共<span ng-bind="dataTotal || 0"></span>条记录
                </div>
            </div>
            <div class="row row-3">
                <div class="col-xs-12">
                    <div class="canvas-item list">
                        <table cellpadding="0" cellspacing="0">
                            <thead>
                            <tr>
                                <th>日期</th>
                                <th>时间</th>
                                <th>操作人员</th>
                                <th>具体操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in list">
                                <td ng-bind="item.opt_date || '无'"></td>
                                <td ng-bind="item.opt_time || '无'"></td>
                                <td ng-bind="item.opt_user || '无'"></td>
                                <td ng-bind="item.opt_msg || '无'"></td>
                            </tr>
                            <tr ng-show="!list.length"><td>暂无数据!</td></tr>
                            </tbody>
                        </table>
                        <div class="box" id="box"></div>
                    </div>
                </div>
            </div>
            <% include ../footer.html %>
        </div>
    </div>
</div>
<script src="../../lib/js/jquery-1.9.1.js"></script>
<script src="../../lib/js/bootstrap.js"></script>
<script src="../../lib/js/angular1.2.3.js"></script>
<script src="../../lib/js/base.js"></script>
<script src="../../lib/js/paging.js"></script>
<script src="../../js/operateLog.js"></script>
</body>
</html>
