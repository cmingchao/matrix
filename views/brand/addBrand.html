<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>添加品牌</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../lib/css/bootstrap.css">
    <link rel="stylesheet" href="../../lib/css/base.css">
    <link rel="stylesheet" href="../../css/addBrand.css">
</head>
<body>
<div id="page">
    <% include ../menu.html %>
    <div id="content">
        <% include ../header.html %>
        <div id="container">
            <% include ../map.html %>
            <div class="form-area" ng-controller="addBrand">
                <div class="item">
                    <span>品牌名称 : </span>
                    <input type="text" ng-model="brandName">
                </div>
                <div class="item btn-group">
                    <span>业态 : </span>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="text-container">餐食</span>
                        <span class="dropdown"></span>
                    </button>
                    <input class="hidden" type="text" ng-model="retail" ng-change="chooseType()">
                    <ul class="dropdown-menu">
                        <li data-value="{{item.value}}" ng-bind="item.name" ng-repeat="item in retailList"></li>
                    </ul>
                </div>
                <div class="item btn-group">
                    <span>性别比例 : </span>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="text-container">男:女 10:0</span>
                        <span class="dropdown"></span>
                    </button>
                    <input class="hidden" type="text" ng-model="sex">
                    <ul class="dropdown-menu">
                        <li data-value="{{item.value}}" ng-bind="item.name" ng-repeat="item in sexList"></li>
                    </ul>
                </div>
                <div class="item btn-group">
                    <span>年龄段 : </span>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="text-container">60岁以上</span>
                        <span class="dropdown"></span>
                    </button>
                    <input class="hidden" type="text" ng-model="age">
                    <ul class="dropdown-menu">
                        <li data-value="{{item.value}}" ng-bind="item.name" ng-repeat="item in ageList"></li>
                    </ul>
                </div>
                <div class="item btn-group price init">
                    <span>品牌均价 : </span>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="text-container">{{avPriceList[0].name}}</span>
                        <span class="dropdown"></span>
                    </button>
                    <input class="hidden" type="text" ng-model="avPrice">
                    <ul class="dropdown-menu">
                        <li data-value="{{item.value}}" repeat-finish="renderRepeatEnd()" ng-repeat="item in avPriceList">{{item.name}}(元)</li>
                    </ul>
                </div>
                <div class="item btn-group distinct init">
                    <span>区分属性 : </span>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="text-container">{{distinction[0].name}}</span>
                        <span class="dropdown"></span>
                    </button>
                    <input class="hidden" type="text" ng-model="distinct">
                    <ul class="dropdown-menu">
                        <li data-value="{{item.value}}" repeat-finish="renderRepeatEnd()" ng-repeat="item in distinction">{{item.name}}</li>
                    </ul>
                </div>
                <div class="item btn-group">
                    <span>区域 : </span>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="text-container">国产</span>
                        <span class="dropdown"></span>
                    </button>
                    <input class="hidden" type="text" ng-model="area">
                    <ul class="dropdown-menu">
                        <li data-value="{{item.value}}" ng-bind="item.name" ng-repeat="item in areaList"></li>
                    </ul>
                </div>
                <div class="item btn-group">
                    <span class="hidden-xs">&nbsp;</span>
                    <div class="btn-normal confirm" ng-click="addBrand()">确定</div>
                    <div class="btn-normal cancel" ng-click="back()">取消</div>
                </div>
            </div>
            <% include ../footer.html %>
        </div>
    </div>
</div>
<script src="../../lib/js/jquery-1.9.1.js"></script>
<script src="../../lib/js/bootstrap.js"></script>
<script src="../../lib/js/echarts.js"></script>
<script src="../../lib/js/angular1.2.3.js"></script>
<script src="../../lib/js/base.js"></script>
<script src="../../js/addBrand.js"></script>
</body>
</html>
