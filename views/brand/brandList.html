<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>品牌列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../lib/css/bootstrap.css">
    <link rel="stylesheet" href="../../lib/css/base.css">
    <link rel="stylesheet" href="../../lib/css/paging.css">
    <link rel="stylesheet" href="../../css/search-condition.css">
    <link rel="stylesheet" href="../../css/brandList.css">
</head>
<body>
<div id="page">
    <% include ../menu.html %>
    <div id="content">
        <% include ../header.html %>
        <div id="container" ng-controller="controllerList">
            <% include ../map.html %>
            <a id="addBrand" class="btn-normal" href="/html/addBrand">添加</a>
            <div class="row row-1">
                <div class="col-xs-12">
                    <div class="condition-sec clearfix">
                        <div class="item no-dropdown">
                            <span>品牌名称 : </span>
                            <input type="text" ng-blur="search()" ng-change="state=1" ng-model="name">
                        </div>
                        <div class="item btn-group retail">
                            <span>业态 : </span>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="text-container"></span>
                                <span class="dropdown"></span>
                            </button>
                            <span class="clear">×</span>
                            <input class="hidden" type="text" ng-model="retail" ng-change="state=1;chooseType()">
                            <ul class="dropdown-menu">
                                <li ng-repeat="item in retailList" ng-bind="item.name" data-value="{{item.value}}"></li>
                            </ul>
                        </div>
                        <div class="item btn-group">
                            <span>性别比例 : </span>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="text-container"></span>
                                <span class="dropdown"></span>
                            </button>
                            <span class="clear">×</span>
                            <input class="hidden" type="text" ng-change="state=1;search()" ng-model="sex">
                            <ul class="dropdown-menu">
                                <li ng-repeat="item in sexList" ng-bind="item.name" data-value="{{item.value}}"></li>
                            </ul>
                        </div>
                        <div class="item btn-group">
                            <span>年龄段 : </span>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="text-container"></span>
                                <span class="dropdown"></span>
                            </button>
                            <span class="clear">×</span>
                            <input class="hidden" type="text" ng-change="state=1;search()"  ng-model="age">
                            <ul class="dropdown-menu">
                                <li ng-repeat="item in ageList" ng-bind="item.name" data-value="{{item.value}}"></li>
                            </ul>
                        </div>
                        <div class="item btn-group init price">
                            <span>品牌均价 : </span>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="text-container"></span>
                                <span class="dropdown"></span>
                            </button>
                            <span class="clear">×</span>
                            <input class="hidden" type="text" ng-change="state=1;search()"  ng-model="avPrice">
                            <ul class="dropdown-menu">
                                <li data-value="{{item.value}}" repeat-finish="renderRepeatEnd()" ng-repeat="item in avPriceList">{{item.name}}(元)</li>
                            </ul>
                        </div>
                        <div class="item btn-group init distinct">
                            <span>区分属性 : </span>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="text-container"></span>
                                <span class="dropdown"></span>
                            </button>
                            <span class="clear">×</span>
                            <input class="hidden" type="text" ng-change="state=1;search()"  ng-model="distinct">
                            <ul class="dropdown-menu">
                                <li data-value="{{item.value}}" repeat-finish="renderRepeatEnd()" ng-repeat="item in distinction">{{item.name}}</li>
                            </ul>
                        </div>
                        <div class="item btn-group">
                            <span>区域 : </span>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="text-container"></span>
                                <span class="dropdown"></span>
                            </button>
                            <span class="clear">×</span>
                            <input class="hidden" type="text" ng-change="state=1;search()"  ng-model="area">
                            <ul class="dropdown-menu">
                                <li ng-repeat="item in areaList" ng-bind="item.name" data-value="{{item.value}}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-2">
                <div class="tips col-xs-12">
                    共<span ng-bind="total || 0"></span>个品牌，
                    <span ng-bind="retailResult || 0"></span>个业态
                </div>
            </div>
            <div class="row row-3">
                <ul class="list clearfix">
                    <li class="item" ng-repeat="item in list">
                        <div class="item-wrapper">
                            <a class="code" href="{{item.href}}"><span ng-bind="item.c_brand_code"></span></a>
                            <p class="name font-middle"><span ng-bind="item.name_cn || item.name_en || ''"></span></p>
                            <p class="retail">业态 : <span ng-bind="item.retail || '未知'"></span></p>
                            <p class="distict">区分属性 : <span ng-bind="item.distinct || '未知'"></span></p>
                            <p class="avPrice">品牌均价 : <span ng-bind="item.avPrice || '未知'"></span><span></span></p>
                            <p class="recommend">综合指数 : <span class="font-large" ng-bind="item.composite || '0'"></span></p>
                        </div>
                    </li>
                </ul>
                <div class="box" id="box"></div>
            </div>
            <% include ../footer.html %>
        </div>
    </div>
</div>
<script src="../../lib/js/jquery-1.9.1.js"></script>
<script src="../../lib/js/bootstrap.js"></script>
<script src="../../lib/js/echarts.js"></script>
<script src="../../lib/js/angular1.2.3.js"></script>
<script src="../../lib/js/base.js"></script>
<script src="../../lib/js/paging.js"></script>
<script src="../../js/brandList.js"></script>
</body>
</html>
